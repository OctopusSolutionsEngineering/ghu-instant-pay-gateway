apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: instant-pay-gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: instant-pay-gateway-service
  template:
    metadata:
      labels:
        component: instant-pay-gateway-service
    spec:
      containers:
        - name: instant-pay-gateway
          image: index.docker.io/octopussolutionsengineering/ghu-instant-pay-gateway:25.12.09191739
          ports:
            - name: http-route
              containerPort: 80
  strategy:
    canary:
      steps:
      - setWeight: 30
      - pause: {}
      - setWeight: 60
      - pause: {}
      - setWeight: 100